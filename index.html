<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LED Screen Planner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(12, 1fr); }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    .col-4 { grid-column: span 4; }
    .col-6 { grid-column: span 6; }
    .col-12 { grid-column: span 12; }
    label { display:block; font-size: 12px; color:#444; margin-bottom:4px;}
    input, select, textarea { width:100%; padding:8px; box-sizing:border-box; }
    textarea { font-family: monospace; }
    .metrics { display:grid; gap:10px; grid-template-columns: repeat(4, 1fr); }
    .metric { border:1px solid #eee; border-radius:10px; padding:10px; }
    .metric .k { font-size:12px; color:#555; }
    .metric .v { font-size:18px; font-weight:700; margin-top:4px; }
    .small { font-size: 12px; color:#555; }
    button { padding:10px 12px; border-radius:10px; border:1px solid #ddd; background:#f7f7f7; cursor:pointer; }
  </style>
</head>
<body>
  <h2>LED Screen Planner</h2>
  <div class="grid">
    <div class="card col-6">
      <h3>Inputs</h3>
      <label>Screen Width (m)</label>
      <input id="screenW" type="number" step="0.1" value="10" />
      <label>Screen Height (m)</label>
      <input id="screenH" type="number" step="0.1" value="4" />
      <label>Voltage (V)</label>
      <input id="voltage" type="number" value="230" />
      <label>Circuit Rating (A)</label>
      <input id="circuitA" type="number" value="10" />
      <br>
      <button onclick="recalc()">Recalculate</button>
    </div>
    <div class="card col-6">
      <h3>Results</h3>
      <pre id="results"></pre>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
